<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
      integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>myCoin - blockchain sandbox</title>
  <script defer src="bacac7dfc9905c2e38f5app.js"></script></head>
  <body>
    <div class="container content">
      <h1 class="header"><span class="material-icons">
        monetization_on
        </span> myCoin - blockchain sandbox</h1>
        <p>Con esta moneda podrás experimentar creando bloques blockchain y aprendiendo como funcionan las cadenas de bloques y el minado.</p>
      <div class="columns">
        <div id="formulario" class="column is-one-third">
            <form name="genCoin">
              <div class="field">
                <div class="control">
                  <label class="label" for="difficulty" >Dificultad de minado</label>
                  <p class="danger"></p>
                    <input
                      class="input"
                      type="number"
                      value="00"
                      name="difficulty"
                      id="difficulty"
                      title="Establezca la dificultad añadiendo una cadena de números que deberá coincidir para poder minar un bloque"
                      min="0"
                      max="999"
                  />
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <div class="field">
                    <label for="blocks" class="label">Número de bloques</label>
                    <div class="control">
                      <div class="select">
                          <select name="blocks" id="blocks" required="required" title="El número de bloques que se generarán.">
                            <option value="">Seleccione...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="field">
                    <label class="label" for="mining" title="Por ejemplo: 0000. Tenga en cuenta que cuantos mas dígitos contenga la dificultad, más lento será conseguirlo">Minar</label>
                    <div class="control">
                    <div class="select">
                      <select name="mining" id="mining">
                        <option value="si">Si</option>
                        <option value="no">No</option>
                      </select>
                    </div>
                    </div>
                  </div>
                </div>
            </div>
              <div class="field is-grouped">
                <div class="control">
                  <button type="submit" class="button is-link">Generar</button>
                </div>
              </div>
            </form>
        </div>
        <div id="results" class="column is-two-third">
          <div class="notification">
            Aquí podrás ver la información de cada bloque y tras esto, podrás ver el código JSON emitido
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
